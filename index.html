    const CustomCursor = () => {
        const cursorRingRef = useRef(null);
        const cursorDotRef = useRef(null);
        const [isHovering, setIsHovering] = useState(false);
        const [isCursorInverted, setIsCursorInverted] = useState(false);
        useEffect(() => {
            const moveCursor = (e) => {
                const { clientX: x, clientY: y } = e;
                if (cursorRingRef.current && cursorDotRef.current) {
                    cursorRingRef.current.style.left = `${x}px`;
                    cursorRingRef.current.style.top = `${y}px`;
                    cursorDotRef.current.style.left = `${x}px`;
                    cursorDotRef.current.style.top = `${y}px`;
                }
                
                const target = e.target;
                // Check for hover-able elements to change cursor size
                setIsHovering(!!target.closest('[data-cursor-hover]'));
                // Check if the cursor is over a section that requires an inverted color scheme
                setIsCursorInverted(!!target.closest('[data-cursor-invert]'));
            };

            window.addEventListener('mousemove', moveCursor);

            return () => {
                window.removeEventListener('mousemove', moveCursor);
            };
        }, []);
        const dotSize = isHovering ? 0 : 8;
        const ringSize = isHovering ? 40 : 24;

            <>

                    <p className="animate-[fadeIn_0.8s_ease-out_2s_forwards] opacity-0">Hey there!</p>

                    </div>
                </div>
            </header>
        );
    };

    const ScrollProjectCard = ({ imgSrc, onImageClick }) => {
        const scrollContainerRef = useRef(null);
        const intervalRef = useRef(null);
        const userScrolledRef = useRef(false);
        useEffect(() => {
            const scrollContainer = scrollContainerRef.current;
            if (!scrollContainer) return;
            const startAutoScroll = () => {
                intervalRef.current = window.setInterval(() => {
                    if (userScrolledRef.current || !scrollContainer) return;
                    if (scrollContainer.scrollTop + scrollContainer.clientHeight >= scrollContainer.scrollHeight - 2) {
                        scrollContainer.scrollTo({ top: 0, behavior: 'smooth' });
                    } else {
                        scrollContainer.scrollBy({ top: 1, behavior: 'smooth' });
                    }
                }, 50);
            };
            const stopAutoScroll = () => {
                if (intervalRef.current) clearInterval(intervalRef.current);
            };
            const handleInteraction = () => {
                userScrolledRef.current = true;
                stopAutoScroll();
            };
            startAutoScroll();
            scrollContainer.addEventListener('scroll', handleInteraction, { passive: true });
            scrollContainer.addEventListener('touchstart', handleInteraction, { passive: true });
            return () => {
                stopAutoScroll();
                if (scrollContainer) {
                  scrollContainer.removeEventListener('scroll', handleInteraction);
                  scrollContainer.removeEventListener('touchstart', handleInteraction);
                }
            };
        }, []);
        return (
            <div className="project relative min-h-[350px] rounded-xl bg-[#f8f8f8] shadow-lg transition-transform duration-300 hover:-translate-y-2 overflow-hidden">

                </div>
            </div>
        );
    };
    
    const FadeProjectCard = ({ images, onImageClick }) => {

            return () => clearInterval(interval);

            </div>
        );
    };
    
    const N12MagazineSection = ({ onImageClick }) => {
        const gridRef = useRef(null);
        const wrapperRef = useRef(null);
        useEffect(() => {
          const adjustHeight = () => {
            if (gridRef.current && wrapperRef.current && window.innerWidth >= 1024) {
              wrapperRef.current.style.height = `${gridRef.current.offsetHeight}px`;
            } else if (wrapperRef.current) {
              wrapperRef.current.style.height = 'auto';
            }
          };
          adjustHeight();
          window.addEventListener('resize', adjustHeight);
          const images = gridRef.current?.querySelectorAll('img');
          if (images) {
            let loadedCount = 0;
            const totalImages = images.length;
            images.forEach(img => {
              if (img.complete) {
                loadedCount++;
              } else {
                img.onload = () => {
                  loadedCount++;
                  if (loadedCount === totalImages) {
                    adjustHeight();
                  }
                };
              }
            });
            if(loadedCount === totalImages) adjustHeight();
          }
          return () => window.removeEventListener('resize', adjustHeight);
        }, []);

            if (isAnimating) return;
            setCurrentSlide((prev) => (prev + 1) % GALGALTZ_IMAGES.length);
        };
        const handlePrev = () => {
            if (isAnimating) return;
            setCurrentSlide((prev) => (prev - 1 + GALGALTZ_IMAGES.length) % GALGALTZ_IMAGES.length);
        };
        const handleDotClick = (index) => {
            if (isAnimating) return;
            setCurrentSlide(index);

            setIsAnimating(true);
            const timer = setTimeout(() => setIsAnimating(false), 400);

                <div id="audio-wave-background" className="absolute bottom-0 left-0 w-full h-[100px] flex justify-between items-end gap-0 opacity-15 z-[1] overflow-hidden mb-5">
                    {Array.from({ length: 80 }).map((_, i) => (
                        <div
                            key={i}
                            className="w-[3px] min-h-[10px] bg-[#a3ff00] rounded-sm origin-bottom animate-[waveMotion_1.5s_ease-in-out_infinite_alternate]"
                            style={{
                                animationDuration: `${(Math.random() * 1) + 1}s`,
                                animationDelay: `${Math.random() * 1.5}s`,
                            }}
                        ></div>
                    ))}
                </div>
                <h2 className="text-3xl lg:text-5xl font-extrabold uppercase text-center relative z-[2] tracking-wider">
                    GALGALTZ N12
                    <span className="block w-20 h-1 mx-auto mt-4 bg-gradient-to-r from-[#a3ff00] to-[#00b4d8] rounded animate-[glowLine_3s_ease-in-out_infinite_alternate]"></span>
                </h2>
                <div className="flex flex-col lg:flex-row items-center lg:items-start gap-16 w-full max-w-6xl mt-16 z-[2]">
                    <div className="lg:flex-[3] lg:pr-12 text-center lg:text-left animate-[fadeUp_1s_ease-out_forwards]">
                        <p className="max-w-3xl text-center lg:text-left text-[#ccc] text-[1.1rem]">
                            The <strong>"Music from the Screen"</strong> chart is a joint project by N12 and Galgalatz, where users vote for the greatest songs from movies and series. I designed a vibrant, intuitive, and cinematic UI/UX experience for this collaboration.
                        </p>
                        <div className="mt-10 text-center flex flex-col items-center lg:items-start">
                            <h3 className="text-xl font-bold text-white mb-4">Listen to the Official Podcast Chart</h3>
                            <a data-cursor-hover href="https://glz.co.il/%D7%92%D7%9C%D7%92%D7%9C%D7%A6/%D7%AA%D7%95%D7%9B%D7%A0%D7%99%D7%95%D7%AA/%D7%9E%D7%A6%D7%A2%D7%93-%D7%9E%D7%95%D7%96%D7%99%D7%A7%D7%94-%D7%9E%D7%94%D7%9E%D7%A1%D7%9A" target="_blank" rel="noopener noreferrer" className="relative w-full h-0 pb-[56.25%] overflow-hidden max-w-xl mx-auto lg:mx-0 rounded-xl shadow-[0_0_10px_rgba(37,117,252,0.5)] z-[2] transition-transform duration-300 hover:scale-102 cursor-pointer group">
                                <img src="img_new/img_1.jpg" alt="Podcast Preview" className="absolute top-0 left-0 w-full h-full object-cover z-[1] rounded-xl"/>
                                <div className="absolute inset-0 bg-black/60 z-[1] rounded-xl"></div>
                                <div className="absolute inset-0 z-[2] flex flex-col items-center justify-center gap-2 text-white">
                                    <svg className="w-10 h-10 fill-white transition-transform duration-300 group-hover:scale-110" viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>
                                    <span className="font-bold text-lg">Go to Official Chart Page</span>
                                </div>
                            </a>
                            <p className="text-xs text-gray-400 mt-2 mx-auto lg:mx-0">Podcast provided by Podtail (external source).</p>
                        </div>
                    </div>
                    <div className="lg:flex-[2] flex justify-center w-full lg:pt-8">
                        <div className="group relative bg-black/20 rounded-[30px] w-[340px] h-[580px] shadow-[0_0_30px_rgba(37,117,252,0.3)] transition-all duration-400 ease-in-out [transform:perspective(800px)_rotateY(10deg)] hover:[transform:perspective(800px)_rotateY(0deg)_scale(1.05)] hover:shadow-[0_0_60px_rgba(106,17,203,0.6)]">
                            <div className="w-full h-full absolute top-0 left-0 overflow-hidden rounded-[30px]">
                               <img 
                                    id="carousel-image"
                                    src={GALGALTZ_IMAGES[currentSlide]} 
                                    alt="GALGALTZ N12 UI Screen" 
                                    data-cursor-hover 
                                    onClick={() => onImageClick(GALGALTZ_IMAGES[currentSlide])}
                                    className={`w-full h-full object-cover cursor-zoom-in ${isAnimating ? 'animate-[carouselImageIn_0.4s_ease-in-out_forwards]' : ''}`}
                               />
                            </div>
                            <button data-cursor-hover id="prev-btn" onClick={handlePrev} className="absolute top-1/2 -translate-y-1/2 left-3 bg-black/40 border-none text-white p-2.5 z-30 rounded-full w-10 h-10 flex items-center justify-center transition-all duration-300 hover:bg-[#a3ff00] hover:scale-110 hover:text-black">
                                <svg viewBox="0 0 24 24" fill="none" className="w-4 h-4"><path d="M15 18L9 12L15 6" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"/></svg>
                            </button>
                            <button data-cursor-hover id="next-btn" onClick={handleNext} className="absolute top-1/2 -translate-y-1/2 right-3 bg-black/40 border-none text-white p-2.5 z-30 rounded-full w-10 h-10 flex items-center justify-center transition-all duration-300 hover:bg-[#a3ff00] hover:scale-110 hover:text-black">
                                <svg viewBox="0 0 24 24" fill="none" className="w-4 h-4"><path d="M9 18L15 12L9 6" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"/></svg>
                            </button>
                            <div id="carousel-dots" className="absolute bottom-5 left-1/2 -translate-x-1/2 flex gap-2 z-30 bg-black/20 p-[8px_12px] rounded-full">
                                {GALGALTZ_IMAGES.map((_, index) => (
                                    <div 
                                        key={index}
                                        data-cursor-hover
                                        onClick={() => handleDotClick(index)}
                                        className={`w-2.5 h-2.5 rounded-full cursor-pointer transition-all duration-300 ${index === currentSlide ? 'bg-[#a3ff00] scale-125' : 'bg-white/50'}`}
                                    ></div>
                                ))}
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        );
    };

    const DiverseDesignsSection = ({ onImageClick }) => {
        return (
            <section data-cursor-invert id="diverse-section" className="bg-white text-black p-[6rem_8%] max-lg:p-[4rem_5%]">
                <div className="text-center mb-12 animate-[fadeUp_1s_ease-out_forwards]">
                    <h2 className="text-3xl lg:text-5xl font-extrabold uppercase text-black tracking-wider">A Spectrum of Work</h2>
                    <span className="block w-20 h-1 mx-auto mt-4 bg-gradient-to-r from-[#a3ff00] to-[#00b4d8] rounded animate-[glowLine_3s_ease-in-out_infinite_alternate]"></span>
                    <p className="max-w-3xl mx-auto mt-4 text-[#555] text-[1.1rem]">A collection of various projects, showcasing versatility in branding, editorial design, and digital campaigns.</p>
                </div>
                <div id="diverse-grid" className="grid grid-cols-2 md:grid-cols-4 gap-4 auto-rows-[250px]">
                    {DIVERSE_DESIGNS.map((design, index) => (
                        <div
                            key={design.src}
                            className={`group relative overflow-hidden rounded-lg shadow-lg cursor-pointer animate-[fadeUp_1s_ease-out] ${design.className}`}
                            style={{ animationDelay: `${index * 100}ms` }}
                            data-cursor-hover
                            onClick={() => onImageClick(design.src)}
                        >
                            <img src={design.src} alt={design.title} className="w-full h-full object-cover object-center transition-transform duration-500 ease-in-out group-hover:scale-105" />
                            <div className="absolute inset-0 bg-black/60 opacity-0 transition-opacity duration-500 group-hover:opacity-100 flex items-end p-4">
                                <h3 className="text-white font-bold text-lg transform translate-y-4 opacity-0 transition-all duration-500 group-hover:translate-y-0 group-hover:opacity-100">{design.title}</h3>
                            </div>
                        </div>
                    ))}
                </div>
            </section>
        );
    };

    const ImageModal = ({ src, onClose }) => {
        useEffect(() => {
            const handleKeyDown = (e) => {
                if (e.key === 'Escape') {
                    onClose();
                }
            };
            window.addEventListener('keydown', handleKeyDown);
            return () => {
                window.removeEventListener('keydown', handleKeyDown);
            };
        }, [onClose]);
        return (
            <div 
                id="image-modal" 
                className="fixed inset-0 bg-black/90 flex justify-center items-center z-[1000] backdrop-blur-sm animate-[fadeIn_0.3s_ease]"
                onClick={onClose}
            >
                <div 
                    className="relative max-w-[95vw] max-h-[95vh] p-5 bg-black rounded-lg shadow-[0_0_50px_rgba(163,255,0,0.5)]"
                    onClick={(e) => e.stopPropagation()}
                >
                    <button 
                        data-cursor-hover 
                        id="modal-close-btn" 
                        className="absolute -top-4 -right-4 text-[#111] text-3xl font-bold cursor-pointer bg-[#a3ff00] rounded-full w-10 h-10 flex justify-center items-center leading-none border-2 border-[#a3ff00] transition-all duration-300 hover:text-white hover:bg-black hover:rotate-90 z-[1002]"
                        onClick={onClose}
                    >
                        &times;
                    </button>
                    <img id="modal-image" src={src} alt="Enlarged Project View" className="block max-w-full max-h-[85vh] object-contain rounded-md"/>
                </div>
            </div>
        );
    };

    // --- APP ---
    const App = () => {
        const [loading, setLoading] = useState(true);
        const [modalImageSrc, setModalImageSrc] = useState(null);
        useEffect(() => {
            const timer = setTimeout(() => {
                setLoading(false);
            }, 3000);
            return () => clearTimeout(timer);
        }, []);
        const openModal = (src) => {
            setModalImageSrc(src);
        };
        const closeModal = () => {
            setModalImageSrc(null);
        };
        return (
            <>
                <Preloader isVisible={loading} />
                <CustomCursor />
                <div className={`transition-opacity duration-500 ease-in ${loading ? 'opacity-0' : 'opacity-100'}`}>
                    <Header />
                    <main>
                        <N12MagazineSection onImageClick={openModal} />
                        <GalgaltzSection onImageClick={openModal} />
                        <DiverseDesignsSection onImageClick={openModal} />
                    </main>
                </div>
                {modalImageSrc && <ImageModal src={modalImageSrc} onClose={closeModal} />}
            </>
        );
    };

    // --- RENDER ---
    const rootElement = document.getElementById('root');
    if (!rootElement) {
      throw new Error("Could not find root element to mount to");
    }
    const root = ReactDOM.createRoot(rootElement);
    root.render(
      <React.StrictMode>
        <App />
      </React.StrictMode>
    );
  </script>
</body>
</html>
